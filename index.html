<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Slice of Heaven</title>
    
</head>

<body>
    <div id="land">
      <p id="one"><b>
        ORDER 
      </b></p>  
    <br>  
      <p id="two"><b>
         A Slice of Heaven 
      </b></p>
    </div>

    <div id="you">
       <form id="frm" onclick="result=false">
          <h2>ORDER</h2> 
          <p>Kindly place your order below</p>
          <hr>
 
          <label for="size">Size</label>
          <select name="size" id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>  
          <option value="large">large</option>  
          </select><br>

          <label for="many">Amount</label>
          <input id="many" type="number" placeholder="how many" name="name" required><br>

          <label for="deliver">Deliver</label>
          <select name="deliver" id="deliver">
          <option value="yes">Yes</option> 
          <option value="no">No</option>   
          </select><br>

          <label for="crust">Crust</label>
          <select name="crust" id="crust">
          <option value="thin">thin</option>
          <option value="thick">thick</option>
          </select><br>

          <button type="button" onclick="order">ORDER</button>
          <output><b>Toatal Cost:</b></output>
        </form>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body> 
</html>
