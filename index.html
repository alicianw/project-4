<!DOCTYPE html>   
<html>   
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="CSS/bootstrap.css">
    <title>Slice of Heaven</title>
</head>
 
<body>
    <div class="container-fluid">
        <div class="row" id="intro">
    
    <div id="land"> 
      <p id="one"><b>ORDER </b></p> 
       <p><div id="two">A Slice of Heaven</div></p>
    </div>
     </div>
    </div>
    <div class="mid">
    <div class = "container">
        <div class="row">
             <div class ="col-md-4 p-1">
                    <img src="../project-4/images/pizza4.jpg" class="img-fluid">
                    <p><b>Meaty</b></p>
             </div>
             <div class ="col-md-4 p-1">
                    <img src="../project-4/images/pizza2.jpg" class="img-fluid">
                    <p><b>Mixed</b></p>
             </div>
             <div class ="col-md-4 p-1">
                    <img src="../project-4/images/pizza3.jpg" class="img-fluid">
                    <p><b>Vegeterian</b></p>
          </div>
       </div>
     </div>
   </div>
        
    <div id="frm">
       <form onclick="result=false"> 
          <p><div id="three">
              Kindly place your order below
          </div></p>
          <hr>
 
        <div id="frm2">
          <select name="flavour" id="flvr">
          <option value="meaty">Meaty</option>  
          <option value="vegy">Vegeterian</option>  
          <option value="mixed">Mixed</option>
          </select>  
            
          <select name="size" id="size">
          <option value="500">small  --500</option>
          <option value="800">medium  --800</option>  
          <option value="1000">large  --1000</option>  
          </select><br>

          <select name="deliver" id="deliver">
          <option value="100">Yes  --100</option> 
          <option value="0">No</option>   
          </select><br>

          
          <select name="crust" id="crust">
          <option value="150">thin   --150</option>
          <option value="200">thick   --200</option>
          </select><br>

          <label for="Toppings">
            <b>Select Your preferred Toppings: (each at 80)</b> 
          </label>
       </div>

        <div id="frm3">
           <label for="flavour">Flavour</label><br> 
          <label for="size">Size</label><br>
          <label for="deliver">Deliver</label><br>
          <label for="crust">Crust</label><br>
          <label for="topping">Toppings</label><br>
        </div>  
        
       

        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="pepperoni"
            value="pepperoni"
            name="toppings"
          />
          <label class="custom-control-label" for="pepperoni"
            >Pepperoni</label
          >
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="sausage"
            value="sausage"
            name="toppings"
          />
          <label class="custom-control-label" for="sausage" >Sausage</label
          >
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="chicken"
            value="chicken"
            name="toppings"
          />
          <label class="custom-control-label" for="chicken"
            >Chicken</label
          >
        </div>
        <div class="custom-control custom-checkbox custom-control-inline">
          <input
            type="checkbox"
            class="custom-control-input"
            id="beef"
            value="beef"
            name="toppings"
          />
          <label class="custom-control-label" for="beef"
            >Beef</label
          >
        </div>
    
        <button class="btn btn-outline-warning btn-block mg-b-5" id="btn_order">
            CONFIRM ORDER
          </button>
        </form>
        </div> 

        <div id="orders">
          <table class="table table-sm  pizza">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Size</th>
                <th scope="col">Crust</th>
                <th scope="col">Topping</th>
                <th scope="col">Delivery</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="finalorder">
              <tr>
                <td id="pFlavour"></td>
                <td id="pSize"></td>
                <td id="pCrust"></td>
                <td id="pTopping"></td>
                <td id="pDeliver"></td>
                <td id="total"></td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-outline-warning btn-block mg-b-5" id="btn_add">
             ADD PIZZA
            </button>
              <br>
            </div>
        </div>

    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body> 
</html>
